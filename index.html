<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>fORMULARIO</title>
</head>

<body>
    <h1>Formúlario Completo</h1>

    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome Completo" name="nome" required maxlength="100">

            <label for="email">Email:</label>
            <input type="text" id="Email" placeholder="Seu Email" name="email" required maxlength="100">

            <label for="senha">Senha:</label>
            <input type="text" id="senha" placeholder="Senha" name="senha" required maxlength="6">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="idade" name="idade" required min="18" max="100">

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" placeholder="data-nascimento" name="data-nascimento" required
                maxlength="6">

            <label for="website">Website:</label>
            <input type="url" id="website" placeholder="https://seu.website">
        </fieldset>

        <fieldset>
            <legend>Gênero</legend>

            <label>Maculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">

            <label>Femenino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">

            <label>outros</label>
            <input type="radio" id="outros" name="genero" value="outros">
        </fieldset>

        <fieldset>
            <legend>Interesses</legend>

            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
            <label>Esportes</label>

            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            <label>Esportes</label>

            <input type="checkbox" id="esportes" name="interesses" value="comida">
            <label>Comida</label>

        </fieldset>
        <fieldset>
            <legend>Cidade</legend>
            <select id="cidade" name="cidade" <option value="sao-paulo">São Paulo</option>
                <option value="rio-de-janeiro">Rio de Janeiro</option>
                <option value="mato-grosso-do-sul">Mato Grosso do Sul</option>
                <option value="pernambuco">Pernanbuco</option>
                <option value="acre">Acre</option>
                <option value="belo-horizonte">Belo belo-horizonte</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Descrição</legend>
            <textarea id="descricao" name="descricao" placeholder="conte sobre você" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Envio de Arquivos</legend>
            <label for="foto">Foto de Perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/png, image/jpeg" required>
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
